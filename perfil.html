<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>

    <main class="perfil-container">

        <div class="perfil-imagem"><img src="cristiano foto.jpg" id="foto-perfil" width="100" height="200" alt="Foto do perfil">
            
            <button class="trocar-foto" onclick="document.getElementById('arquivo-foto').click()">Trocar Foto</button>
            <input type="file" id="arquivo-foto" style="display:none" accept="image/*" onchange="trocarFoto(event)">
            <section class="perfil-info">
                    <h1 style="margin-bottom: 0px;">Cristiano Ronaldo</h1><br>
                <p>@cristiano_ronaldo</p>
                    <p>Jogando pelo Al-Nassr e capitão da Seleção Portuguesa.</p>
                <p><small>Última atualização: 25 de agosto de 2025</small></p>
                
            </section>
            <div class="emoti">    
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                
                <a href="https://www.facebook.com" target="_blank">
                    <i  class="fab fa-facebook"></i>
                </a>
                
                <a href="https://www.youtube.com" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <div class="barra-seguidores">
                <div class="estatisticas-container">
                    <div class="estatistica">
                        <div class="numero">612M</div>
                        <div class="rotulo">Seguidores</div>
                    </div>
                    
                    <div class="estatistica">
                        <div class="numero">345</div>
                        <div class="rotulo">Seguindo</div>
                    </div>
                    
                    <div class="estatistica">
                        <div class="numero">4.2B</div>
                        <div class="rotulo">Curtidas</div>
                    </div>
                </div>
                
                <div class="botoes-acao">
                    <button class="btn-seguir">Seguir</button>
                    <button class="btn-mensagem">Mensagem</button>
                </div>
            </div>
        </div>
        
       
        
        <section class="perfil-midia">
            

                <audio controls>
                    <source src="Waka-Waka-mp3.mp3" type="audio/mp3">
                </audio>
        </section>

             <class="perfil-imagem"><img src="minhas fotos.jpg" width="550" alt="fotos do feed">

    </main>

    <footer>
        <p>&copy; 2025 - Todos os direitos reservados.</p>
        <p>Desenvolvido por [Gerry Anny, Ariane, Alice Renanda e Carlos]</p>
    </footer>
    <script>
        function trocarFoto(event) {
            const imagem = document.getElementById('foto-perfil');
            imagem.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</body>
</html>
